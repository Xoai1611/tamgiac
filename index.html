<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tam giác</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="./tamgiac.png">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
        <link href="./style.css" rel="stylesheet">
        <script>
            function triangle() {
                var a = parseFloat(document.getElementById("side1").value);
                var b = parseFloat(document.getElementById("side2").value);
                var c = parseFloat(document.getElementById("side3").value);
                if (a + b > c && a + c > b && b + c > a) {
                    var p = (a + b + c) / 2;
                    var area = Math.sqrt(p * (p - a) * (p - b) * (p - c));
                    var perimeter = a + b + c;
                    document.getElementById("result").innerHTML = "Chu vi: " + perimeter.toFixed(2) + " Diện tích: " + area.toFixed(2);
                    }
                else {
                    document.getElementById("result").innerHTML = "Không phải là tam giác";
                }
            }
        </script>
    </head>
    <body>
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        <div class="content">
        <h1>Tam giác</h1>
        <p>Nhập cạnh 1: <input type="text" id="side1"></p>
        <p>Nhập cạnh 2: <input type="text" id="side2"></p>
        <p>Nhập cạnh 3: <input type="text" id="side3"></p>
        <button onclick="triangle()">Kiểm tra</button>
<p id="result"></p>
    </body>
</html>
